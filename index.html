<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>rak buku</title>
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
	<header>
		<div class="logo">
			<svg viewBox="0 0 24 24" width="24" height="24">
			    <path fill="currentColor" d="M9 3V18H12V3H9M12 5L16 18L19 17L15 4L12 5M5 5V18H8V5H5M3 19V21H21V19H3Z" />
			</svg>
			<div class="logo-text">
				<h1>Rak Buku</h1>
				<p>Tempat Menyimpan Buku Bacaan</p>
			</div>
		</div>
	</header>
	<main>
		<div class="container">
			<div class="add-book">
				<h2 class="heading">Tambah Buku Baru</h2>

				<form class="form" id="add-book-form">
					<div class="form-group">
						<label for="title">Judul</label>
						<input id="title" type="text" name="title" placeholder="Masukkan judul buku" autocomplete="off" required>
					</div>

					<div class="form-group">
						<label for="author">Penulis</label>
						<input id="author" type="text" name="author" placeholder="Masukkan nama penulis" autocomplete="off" required>
					</div>

					<div class="form-group">
						<label for="published">Tahun Terbit</label>
						<input id="published" type="number" min="1000" max="3000" name="published" placeholder="Masukkan tahun terbit" autocomplete="off" required>
					</div>

					<div class="form-group form-completed">
						<label for="is-completed">Selesai Dibaca</label>
						<input id="is-completed" type="checkbox" name="is-completed">
					</div>

					<input type="submit" class="btn-submit" value="Masukkan Kedalam Rak">
				</form>
			</div>
		</div>

		<div class="container">
			<div class="search-bar">
				<input id="search-input" type="text" placeholder="cari buku..." autocomplete="off">
			</div>

			<div class="uncompleted-bookshelf">
				<div>
					<h2 class="heading">Belum Selesai Dibaca</h2>

					<ul class="book-list" id="uncompleted-list">
						<li class="book-item">
							<h3>Gimana Kalo Judulnya Terlalu</h3>
							<p>Penulis: Robert C. Martin</p>
							<p>Tahun Terbit: 2008</p>
							<button class="complete-button">Selesai Dibaca</button>
							<button class="delete-button">Hapus Buku</button>
							<button class="edit-button">
								<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">
							  <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
							  <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/>
							</svg>
							</button>
						</li>
					</ul>
				</div>
			</div>

			<div class="completed-bookshelf">
				<div>
					<h2 class="heading">Selesai Dibaca</h2>

					<ul class="book-list" id="completed-list">
						
					</ul>
				</div>
			</div>
		</div>

		<div class="popup-container">
			
		</div>

		<div class="edit-container">
			<div class="container animation-hide">
				<div class="edit-book">
					<h2 class="heading">Edit Buku</h2>
					<form id="edit-form" class="form">
						<div class="form-group">
							<label for="title">Judul</label>
							<input id="title" type="text" name="title" placeholder="Masukkan judul buku" autocomplete="off">
						</div>

						<div class="form-group">
							<label for="author">Penulis</label>
							<input id="author" type="text" name="author" placeholder="Masukkan nama penulis" autocomplete="off">
						</div>

						<div class="form-group">
							<label for="published">Tahun Terbit</label>
							<input id="published" type="text" name="published" placeholder="Masukkan tahun terbit" autocomplete="off">
						</div>
						<input type="submit" class="btn-submit" value="Simpan Perubahan">
					</form>
				</div>
			</div>
		</div>
	</main>

	<script src="assets/js/script.js" type="text/javascript"></script>
</body>
</html>
